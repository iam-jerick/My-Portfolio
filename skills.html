  <head>
    <meta charset="UTF-8" />

    />

      rel="stylesheet"
    />

    <title>Portfolio Website</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <h2>J.U</h2>
      </div>
      <input type="checkbox" id="nav_check" hidden />
      <nav>
        <div class="close-btn">&times;</div>
        <!-- Close Button -->

        <ul id="menuList">
          <li><a href="./index.html" class="menu-link">Home</a></li>
          <li><a href="./about.html" class="menu-link">About</a></li>
          <li><a href="./education.html" class="menu-link">Education</a></li>
          <li><a href="./skills.html" class="menu-link">Skills</a></li>
          <li><a href="./services.html" class="menu-link">Services</a></li>
        </ul>
      </nav>
      <label for="nav_check" class="list">
        <div class="bar 1"></div>
        <div class="bar 2"></div>
        <div class="bar 3"></div>
      </label>
    </header>

    <section class="skills" id="skills">
      <h2 class="highlight">SKILLS</h2>
      <div class="about-skills">
        <div class="skills-content">
          <h1 class="heading">Software Skills</h1>
          <div class="technical-bars">
            <div class="bar">
              <i style="color: #e34f26" class="fa-brands fa-html5"></i>
              <div class="info">
                <span>HTML5</span>
              </div>
              <div class="progress-line html">
                <span data-content="70%"></span>
              </div>
            </div>

            <div class="bar">
              <i style="color: #264de4" class="fa-brands fa-css3"></i>
              <div class="info">
                <span>CSS3</span>
              </div>
              <div class="progress-line css">
                <span data-content="50%"></span>
              </div>
            </div>

            <div class="bar">
              <i style="color: yellow" class="fa-brands fa-js"></i>
              <div class="info">
                <span>Javascript</span>
              </div>
              <div class="progress-line javascript">
                <span data-content="20%"></span>
              </div>
            </div>

            <div class="bar">
              <i style="color: #0d6efd" class="fa-brands fa-bootstrap"></i>
              <div class="info">
                <span>Bootstrap</span>
              </div>
              <div class="progress-line bootstrap">
                <span data-content="30%"></span>
              </div>
            </div>

            <div class="bar">
              <i style="color: #00758f" class="fa-solid fa-database"></i>
              <div class="info">
                <span>MySQL Database</span>
              </div>
              <div class="progress-line database">
                <span data-content="25%"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="other-skills">
          <h1 class="heading">Technical Skills</h1>
          <div class="technical-bars">
            <div class="bar">
              <i style="color: #f24e1e" class="fa-brands fa-figma"></i>
              <div class="info">
                <span>Figma</span>
              </div>
              <div class="progress-line figma">
                <span data-content="75%"></span>
              </div>
            </div>

            <div class="bar">
              <i style="color: #31a8ff" class="fas fa-image"></i>
              <div class="info">
                <span>Photoshop</span>
              </div>
              <div class="progress-line photoshop">
                <span data-content="60%"></span>
              </div>
            </div>

            <div class="bar">
              <i style="color: #ff5722" class="fas fa-phone-alt"></i>
              <div class="info">
                <span>Service Desk or Tech Supp</span>
              </div>
              <div class="progress-line service">
                <span data-content="75%"></span>
              </div>
            </div>

            <div class="bar">
              <i style="color: #4caf50" class="fas fa-wrench"></i>
              <div class="info">
                <span>Basic Troubleshooting</span>
              </div>
              <div class="progress-line troubleshooting">
                <span data-content="80%"></span>
              </div>
            </div>

            <div class="bar">
              <i style="color: #ffc107" class="fas fa-sync-alt"></i>
              <div class="info">
                <span>Format & Reformat PC/Desktop</span>
              </div>
              <div class="progress-line format">
                <span data-content="90%"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
